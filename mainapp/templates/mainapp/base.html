{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Robin's Nest - Educational Django Version by Paulo Oliva</title>
        <meta name="description" content="Educational version of the popular PHP social Robin's Nest. Use to teach web programming, in particular attacks such as XSS, session hijacking and SQL injection.">
        <meta name="keywords" content="robin's nest, xss, session hijacking, sql injection, web programming, paulo oliva">

        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

        <link rel="stylesheet" href="{% static 'mainapp/snackbar/material.css' %}">
        <link rel="stylesheet" href="{% static 'mainapp/snackbar/snackbar.min.css' %}">

        {% block css %}
        {% endblock %}

        <style> {% include 'mainapp/base.css' %} </style>
    </head>
    <body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">
    
        {% include 'mainapp/components/navbar.html' %}

        <div class='container p-3'>
        {% block content %}
        {% endblock %}
        </div>
        
        <footer class="footer text-center py-3 text-white">
            <span style="color: white;">Â© 2022 Paulo Oliva</span>
        </footer>
    
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
