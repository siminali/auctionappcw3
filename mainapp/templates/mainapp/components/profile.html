{% load static %}

<div class="d-flex align-items-center">
    <img
        id='profile-img'
        height=150
        class="border rounded shadow"
        {% if profile.image %}
            src='{{profile.image.url}}'>
        {% else %}
            src="{% static 'mainapp/profile-image.jpg' %}"
        {% endif %}
    </img>
    <div class="p-3">
        {{ profile.text }}
    </div>
</div>
