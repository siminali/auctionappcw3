{% extends "mainapp/base.html" %}

{% block content %}
    <div>
        <h3>
            {{ greeting }} Profile
        </h3>
        {% if profile %}
            {% if profile.image %}
                <img height=150 src='{{profile.image.url}}'></img>
            {% endif %}
            {{ profile.text }}
        {% endif %}
        <a class='button' href="{% url 'mainapp:messages' %}?view={{ view_user }}">View {{ greeting }} messages</a>
    </div>
{% endblock %}
