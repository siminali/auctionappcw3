{% extends "mainapp/base.html" %}
{% load static %}

{% block content %}
    {% include 'mainapp/components/profile.html' %}
    <div class='h5 mt-4'>
        Edit profile and/or click on image to update
    </div>
    <form id='upload_form' method='POST' action="{% url 'mainapp:profile' %}" enctype='multipart/form-data'>
        <div class='form-group'>
            {% csrf_token %}
            <textarea class="form-control" name='text' rows='4'>{{ profile.text }}</textarea>
            <input type="file" id="img_file" style="display:none;">
            <button type='submit' class="btn btn-primary mt-3">Save</button>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        $(function () {
            // connecting click on profile image with click on upload file button
            $('#profile-img').click(function() {
                console.log('Uploading image...')
                $("#img_file").click()
            });

            $('#img_file').change(function uploadFile() {
                var formdata = new FormData()
                var file = document.getElementById('img_file').files[0]
                formdata.append('img_file', file)
                formdata.append('csrfmiddlewaretoken', $('input[name=csrfmiddlewaretoken]').val())
                $.ajax({
                    type : 'POST',
                    url  : "{% url 'mainapp:uploadimage api' %}",
                    data : formdata,
                    success: function(data) {
                        $('#profile-img').attr("src",data);
                    },
                    processData : false,
                    contentType : false,
                })
            })
        })
    </script>
{% endblock %}
